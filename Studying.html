    <link rel="stylesheet" href="Studying.css">
</head>
<body>
    <div class="container">
        <h1>PATH QUESTIONNAIRE</h1>

            <label for="age">Age</label>

            <label for="Gender">Gender</label>
            <input type="text" id="Gender" required>

            <label for="District">District</label>
            <input type="text" id="District" required>
            <h2>Questions</h2>
            <p>How has the distribution of mosquito nets helpeded in reducing the mortality rates</p>
            <input type="text" required>

            <p>how has the training about malaria prevention changed the practices among pregnant mothers</p>
            <input type="text">

            <p>Are health centres accessible to the communities?</p>
            <input type="text">

            <button type="reset">reset</button>
        </form>
    </div>

    
</body>
</html>
